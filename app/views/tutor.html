<!DOCTYPE html>

  <head>

    <!-- Video Preview -->
    <section>
      <h2>Video Tutorial</h2>

        src="https://www.youtube.com/embed/VIDEO_ID"

        allowfullscreen

    <!-- Tujuan -->
    <section>
      <h2>Tujuan</h2>
      <p>Deskripsi tujuan dari blog Anda.</p>

    <!-- Materi -->
    <section>
      <h2>Materi</h2>

      <ul id="marketplace-list">

          <img
            src="/asset/img/erwan-hesry-1q75BReKpms-unsplash.jpg"

          />

    <!-- Komentar -->
    <section class="vid-describe">
      <h2>Komentar</h2>
      <div class="add-comment">
        <img src="/asset/img/Jack.png" alt="" />
        <input type="text" placeholder="Write Comments..." name="" id="" />
      </div>

      <div class="old-comment">
        <img src="/asset/img/Jack.png" alt="" />
        <div>
          <h3>Jack<span>1 days ago</span></h3>
          <p>Wow itu sangat membantu</p>
          <div class="comment-action">
            <img src="/asset/img/like.png" alt="" />
            <span>244</span>
            <img src="/asset/img/dislike.png" alt="" />
            <span>2</span>
            <span>Reply</span>
            <a href="">All Replies</a>
          </div>
        </div>
      </div>
    </section>
